<html>
  <head>
    <link id="morph_dir" rel="."/>
    <script type="text/javascript" src="initialize.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style>
      body {
        width:450px;
      }
      ul {
        list-style-type:square;
      }
	input[type="text"] {
		margin-left:5px;
		width:40px;
	}
    </style>
    <script>
      function cmt() {
        if ($("#cm").get(0).checked == false) {
            if ($("#indent").get(0).checked || $("#shift").get(0).checked)
              $("#spaces").get(0).checked = true;
            $("#indent").get(0).disabled = true;
            $("#shift").get(0).disabled = true;
        } else {
            $("#indent").get(0).disabled = false;
            $("#shift").get(0).disabled = false;
        }
      }
	
	$(document).ready(function() {
		$("input[type='text']").keyup(function() {
			localStorage[this.name] = this.value;
		}).each(function() {
			this.value = localStorage[this.name];
		});
		$("input[type!='text']").click(function() {
			if (this.name == "tabMode") {
				if (this.checked)
					localStorage[this.name] = this.value;
			} else
				localStorage[this.name] = this.checked;
		}).each(function() {
			if (this.name == "tabMode")
				this.checked = (localStorage[this.name] == this.value ? "checked" : "");
			else
				this.checked = (localStorage[this.name] == "true" ? "checked" : "");
		});
	});
    </script>
  </head>
  <body>
    <form>
    <ul>
      <li>
        <label for="effects">Effects</label>
        <input type="checkbox" id="effects" name="effects" />
      </li>
      <li>
        <label for="cm">Code Mirror (syntax highlighting / indenting)</label>
        <input type="checkbox" id="cm" name="codemirror" onclick="cmt();" />
      </li>
      <li>
        <label for="tm">Tab Mode</label>
        <ul>
          <li>
            <label for="None">None</label>
            <input type="radio" name="tabMode" value="default" id="none" />
          </li>
          <li>
            <label for="spaces">Spaces</label>
            <input type="radio" name="tabMode" value="spaces" id="spaces" />
          </li>
          <li>
            <label for="indent">Indent</label>
            <input type="radio" id="indent" name="tabMode" value="indent" />
          </li>
          <li>
            <label for="shift">Shift (indent / unindent)</label>
            <input type="radio" name="tabMode" value="shift" id="shift" />
          </li>
        </ul>
      </li>
      <li>
        <label for="op">Editor layer opacity: </label>
        <input type="text" id="op" name="opacity" />
      </li>
      <li>
        <label for="fs">Font size:</label>
        <input type="text" id="fs" name="fontsize" />
      </li>
      <li>
        <label for="fw">Font weight:</label>
        <input type="text" id="fw" name="fontweight" />
      </li>
    </ul>
    </form>
  </body>
</html>
