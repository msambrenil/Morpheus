<html>
	<head>
		<script>
			localStorage["effects"] = true;
			localStorage["codemirror"] = true;
			localStorage["tabMode"] = "indent";
			localStorage["opacity"] = "0.8";
			localStorage["fontsize"] = "20px";
			localStorage["fontweight"] = "bold";
			chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
				sendResponse({
					effects: localStorage["effects"] == "true" ? true : false,
					codemirror: localStorage["codemirror"] == "true" ? true : false,
					tabMode: localStorage["tabMode"],
					opacity: localStorage["opacity"],
					fontsize: localStorage["fontsize"],
					fontweight: localStorage["fontweight"]
				});
			});
		</script>
	</head>
</html>
